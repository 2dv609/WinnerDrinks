version: "3.3"

services:

  mongodb:
    container_name: mongodb_wd
    build:    
      context: ./mongodb
      labels: 
        - "winner-drinks.xyz/27017=Database winnerdrinks"
    volumes:
     - winner-drinks-data:/data/db
    ports:
      - "27017:27017"
    networks:
      winner-drinks-net:
        ipv4_address: 10.0.2.2
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongodb_username
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_password    
    secrets: 
      - mongodb_username
      - mongodb_password
  
  winner-drinks:
    container_name: winner-drinks
    build:
      context: ./winner-drinks
    ports:
      - "4001:4001"
    networks:
      winner-drinks-net:
        ipv4_address: 10.0.2.3
    environment:
      PORT: 4001
      NODE_ENV: production
      MONGO_USERNAME: admin
      MONGO_PASSWORD: admin
      MONGO_HOST: 10.0.2.2
      MONGO_PORT: 27017
      MONGO_DB: winner_drinks
    depends_on:
      - mongodb
    restart: on-failure

  proxy:
    container_name: proxy
    build:
      context: ./proxy
    ports:
      - "4000:80"
    networks:
      winner-drinks-net:
        ipv4_address: 10.0.2.4
    depends_on:
      - mongodb
      - winner-drinks 
    restart: on-failure

secrets:
  mongodb_username:
    file: ./secrets/mongodb_pw
  mongodb_password:
    file: ./secrets/mongodb_un


volumes:
  winner-drinks-data:
    external: true

networks:
  winner-drinks-net:
    external: true    
